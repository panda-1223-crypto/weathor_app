<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>天気予報アプリ</title>

        <link rel="stylesheet" href="stylesheet.css">
    </head>


    <body>
        <h1>天気予報アプリ</h1>

        <div>
            <input type="text" id="city_input" placeholder="都市名を入力">
            <button id="search_btn">検索</button>
        </div>
        
        <div id="weather_result">
            <p id="city-name">都市名: -</p>
            <p id="weather-desc">天気: -</p>
            <p id="temp">気温: - ℃</p>
            <p id="humidity">湿度: - %</p>
            <p id="umi">海: - Lv</p>
            <p id="wind">風速: -</p>
            <img id="weather-icon" class="weather-icon" src="" alt=""/>
        </div>
        
        <h3>検索履歴</h3>
        <ul id="history-list" class="history-list"></ul>
        
        <button id="delete-history">削除</button>
        
        <script src="weathor.js"></script>
    </body>
    


</html>
